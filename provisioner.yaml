      operator: In
      values: [us-west-2a] #Â Zones
    - key: karpenter.sh/capacity-type
      operator: In
      values: ["spot"]
  limits:
    resources:
      cpu: 1000
  provider:
    instanceProfile: KarpenterNodeInstanceProfile-devops-toolkit
  ttlSecondsAfterEmpty: 30
